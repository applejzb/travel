<ion-view hide-nav-bar="true">
	<div class="bar bar-header item-input-inset headerH">
		<label class="item-input-wrapper">
		    <i class="icon ion-ios-search placeholder-icon"></i>
		    <input type="search" placeholder="目的地/酒店/门票" ng-focus="getFocus()" ng-blur="blur()">
		</label>
	</div>
	<ion-content class="has-header addcontent" on-scroll="addressScroll()">
		<div class="aHeader">
			<img src="img/banner.png" class="abanner"/>
			<p>当前城市:<span>{{address}}</span></p>
		</div>
		<div class="container">
			<h1><em></em>热门目的地<em></em></h1>
			<div class="addressWay" id="addressWay">
				<span class="gN" ng-click="inlands()">国内</span>
				<span class="wG" ng-click="foreigns()">国外</span>
				<div class="moveBar" id="moveBar"></div>
			</div>
			<div class="show">
				<ion-list>
					<ion-item class="foreign" ng-repeat="foreign in list">
						<img ng-src="{{foreign.icon}}" class="wgImg"/>
						<h1>{{foreign.title}}</h1>
						<p>{{foreign.content}}</p>
						<a href="javascript:;"></a>
					</ion-item>
				</ion-list>
			</div>
			<div class="addAll">
				<a class="button button-outline button-positive" href="#/allAddress">全部目的地</a>
			</div>
		</div>
	</ion-content>
</ion-view>
