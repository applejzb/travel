<ion-view hide-nav-bar="true">
	<div class="bar bar-header item-input-inset bar-positive">
	  <a class="button button-clear homeAddress" href="#/detailAddress">
	  	{{address}}
	  	<i class="icon ion-ios-arrow-down"></i>
	  </a>
	  <label class="item-input-wrapper">
	    <i class="icon ion-ios-search placeholder-icon"></i>
	    <input type="search" placeholder="输入目的地/景点/酒店" ng-click="getFocus()" ng-blur="blur()">
	  </label>
	  <button class="button button-clear" ng-click="scanStart()">
	  	<i class="icon erwei">&#xe62f;</i>
	  </button>
	</div>
	<ion-content class="content stable-bg" on-scroll-complete="scrollH()">
		<ion-slide-box auto-play="true" show-pager="true" does-continue="true" delegate-handle="slidebox0" pager-click="goTo(index)">
			<ion-slide ng-repeat="item in list">
				<img ng-src="{{item.img}}" class="slideBoxImg"/>
			</ion-slide>
		</ion-slide-box>
		<div class="row">
			<a class="col" href="#/Packaged">
				<div class="gt">
					<i class="g">&#xe650;</i>
				</div>
				跟团游
			</a>
			<a class="col" href="javascript:;">
				<div class="zy">
					<i class="z">&#xe694;</i>
				</div>
				自由行
			</a>
			<a class="col" href="javascript:;">
				<div class="dd">
					<i class="d">&#xe653;</i>
				</div>
				当地游乐
			</a>
			<a class="col" href="#/plane">
				<div class="tj">
					<div class="t">&#xe63b;</div>
				</div>
				特价机票
			</a>
		</div>
		<ion-list class="listBg">
			<div class="prof">
				为你推荐
			</div>
			<ion-item ng-repeat="home in homes">
				<figure>
					<img ng-src="{{home.ico}}" class="yIcon"/>
				</figure>
				<figcaption>
					<span class="yAddress">
						{{home.address}}
					</span>
					<span class="yPrice"><em>&yen;{{home.price}}</em>起</span>
					<span class="Ymessage">{{home.message}}</span>
					<span class="yNum">{{home.num}}购买</span>
				</figcaption>
				<a href="#/yDetail/{{home.id}}" class="yLink"></a>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll ng-if="showR" on-infinite="getDataH()" immediate-check="false">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
