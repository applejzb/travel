<ion-view hide-nav-bar="true">
	<ion-header-bar align-title="center" class="Register">
		<button class="button button-clear icon ion-ios-arrow-left rBack" ng-click="goMy()"></button>
		<div class="title">注销账户</div>
	</ion-header-bar>
	<ion-content class="has-header">
	    <div class="list">
	    	<div class="item item-divider">用户列表</div>
	    </div>
		<div class="list userMg" ng-show="hasUser">
		    <a class="item item-avatar" href="#">
		      <img src="img/user.jpg">
		      <h2>{{username}}</h2>
		    </a>
		</div>
		<button class="button button-block button-positive uMButton" ng-click="removeCount()">退出账户</button>
	</ion-content>
</ion-view>
