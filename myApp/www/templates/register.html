<ion-view class="Register" hide-nav-bar="true">
	<ion-header-bar align-title="center" class="Register">
		<button class="button button-clear icon ion-ios-arrow-left rBack" ng-click="goBack()"></button>
		<div class="title">注册页面</div>
	</ion-header-bar>
	<ion-content class="login-bg">
		<h1>注册</h1>
		<div class="regt">
		  <div class="tel">
		  	<i>电话号码</i>
		    <input type="tel" id="tel" ng-model="obj.tel" ng-blur="blur(obj.tel)">
		  </div>
		  <div class="yzm">
		  	<i>验证码</i>
		    <input type="text"  class="yz" ng-model="obj.yz">
		    <button ng-click="getYz(obj.tel)" ng-disabled="disable">获取验证码</button>
		  </div>
		</div>
		<button class="button button-light button-block rButton" ng-click="goLogin(obj.yz)">注册</button>
	</ion-content>
</ion-view>
